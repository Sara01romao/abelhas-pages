<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de controle de caixas de abelhas">
    <title>Login</title>
    <link rel="preload" href="./css/style.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body id="login">

    <main class="login-container" >
       <div class="form-container">
            <img src="./img/logo-header.svg" class="logo" alt="Logo na Caixa" width="150" height="50">
           
           <div class="info-login">
                <h2>Login</h2>

                <div class="form-div">
                    <form action="">
                        <div class="inputs">
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </div>

                        <div class="inputs">
                            <label for="senha">Senha</label>
                            <input type="senha" id="senha">
                        </div>

                        <p>Esqueceu a senha?</p>
        
                        <button class="button"><a href="./lista.html">Entrar</a></button>
                    </form>

                    <p class="link-conta"><a href="">Criar Conta</a> </p>
                   
                </div>
        
           </div>
           
        
            
       </div>

       <div class="login-img">
            <img src="./img/login.svg" alt="">
       </div>
    </main>
    
</body>
</html>
