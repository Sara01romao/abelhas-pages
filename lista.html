<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Lista</title>
</head>
<body id="lista">

    <header>
        <nav class="container">
            <a href="./lista.html">
                  <img src="./img/logo-header.svg" alt="logo na caixa" width="122" height="40">

            </a>
            <ul>
                <li><a href="">Lista</a></li>
                <li><a href="">+ Adicionar</a></li>
                <li><a href="" class="sair">Sair</a></li>
            </ul>
        </nav>
    </header>


    <main class="container">
        <h1 class="titulo">
            Lista
            <img src="./img/list-icon.svg" alt="">
        </h1>

        <div class="list-container">
            <div class="list-control">
                <div class="filtro-Caixa">
                    <label for="filtro">Ordenar por</label>
                    <select name="filtro" id="filtro">
                        <option value="">N° CAIXA</option>
                        <option value="">Id</option>
                    </select>
                </div>

                <a href="./cadastrar.html" class="add-link">+ Adicionar</a>
            </div>
            <div class="tabela">
                <table>
                
                    <tr>
                        <th>Nº Caixa</th>
                        <th>Espécie</th>
                        <th>Data</th>
                        <th>Opções</th>
        
                    </tr>
                    <tr>
                        <td>01</td>
                        <td>Jataí</td>
                        <td>01/02/2002</td>
                        <td class="op-item">
                            <a href="./editar.html"><img src="./img/edita-icon.svg" alt="Editar"></a>
                            <button class="remover"><img  src="./img/delete-icon.svg" alt="Remover"></button>
                        </td>
                    </tr>

                   
        
        
                   
                </table>
            </div>
        </div>

     
      
    </main>

    <div class="modal">
        <div class="modal-container">
            Remover

            <button  class="close">x</button>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
